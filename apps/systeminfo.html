<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>

<body>

  <h3>System Info</h3>
  <p id="ta"></p>

  <script src="../public/public.js"></script>
  <script>
    function refresh() {
      document.querySelector('#ta').innerHTML = 'Applications: ' + apps.length + "<br>"
      for (let e = 0; e < apps.length; e++) {
        document.querySelector('#ta').innerHTML += '('+(e+1)+') "'+ apps[e].name +'" (' + apps[e].source + ')<br>'
      }
    }
    refresh()
  </script>
</body>

</html>
